#QUERIES

#MUTATIONS

mutation createBasicEvent($input: CreateBasicEventInput!) {
  createBasicEvent(input: $input) {
    success
    message
  }
}

mutation CreateOrUpdateEventDetails($input: EventDetailsInput!) {
    createOrUpdateEventDetails(input: $input) {
        message
        success
    }
}

mutation CreateEventTicket($input: CreateEventTicketInput!) {
    createEventTickets(input: $input) {
        message
        success
    }
}

mutation UpdateBasicEvent($input: UpdateBasicEventInput!) {
    updateBasicEvent(input: $input) {
        message
        success
    }
}

mutation updateEventTicket($input: UpdateEventTicketInput!) {
    updateEventTicket(input: $input) {
        message
        success
    }
}
