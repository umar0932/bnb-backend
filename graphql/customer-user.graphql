mutation loginAsCustomer($input: LoginCustomerInput!) {
  loginAsCustomer(input: $input) {
    accessToken
    user {
      cellPhone
      city
      companyName
      country
      email
      firstAddress
      firstName
      homePhone
      id
      isActive
      jobTitle
      lastName
      profileImage
      secondAddress
      state
      stripeCustomerId
      website
      zipCode
