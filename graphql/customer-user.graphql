#QUERIES

query GetCustomersAdmin($input: ListCustomersInputs!) {
  getCustomersAdmin(input: $input) {
    totalRows
    results {
      firstName
      email
      id
      lastName
    }
  }
}

query validEmailCustomer($input: String!) {
  validEmailCustomer(input: $input) {
    success
    message
  }
}

#MUTATIONS

mutation loginAsCustomer($input: LoginCustomerInput!) {
  loginAsCustomer(input: $input) {
    access_token
    user {
      email
    }
  }
}

mutation createCustomer($input: CreateCustomerInput!) {
  createCustomer(input: $input) {
    access_token
    user {
      email
    }
  }
}

mutation updateCustomer($input: UpdateCustomerInput!) {
  updateCustomer(input: $input) {
    jobTitle
    cellPhone
    city
    companyName
    country
    email
    firstAddress
    firstName
    homePhone
    id
    isActive
    lastName
    password
    secondAddress
    state
    website
    zipCode
  }
}

mutation updateCustomerPassword($input: String!) {
  updateCustomerPassword(password: $input) {
    success
    message
  }
}

mutation updateCustomerEmail($input: String!) {
  updateCustomerEmail(input: $input) {
    access_token
    user {
      email
    }
  }
}

mutation createOrganizer($input: CreateOrganizerInput!) {
  createOrganizer(input: $input) {
    success
    message
  }
}

mutation updateOrganizer($input: UpdateOrganizerInput!) {
  updateOrganizer(input: $input) {
    idOrganizerUser
    name
    description
    organizationBio
    websiteLink
  }
}
