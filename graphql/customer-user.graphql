#QUERIES

query getCustomersAdmin($input: ListCustomersInputs!) {
  getCustomersAdmin(input: $input) {
    totalRows
    results {
      cellPhone
      city
      companyName
      country
      email
      firstAddress
      firstName
      homePhone
      id
      isActive
      jobTitle
      lastName
      profileImage
      secondAddress
      state
      stripeCustomerId
      website
      zipCode
    }
  }
}

